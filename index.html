<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Cup 2026 Prediction Market</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      background: linear-gradient(180deg, #0b3d91 0%, #0d703c 100%);
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    header {
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 3rem;
      margin: 0.5rem 0;
    }
    h2 {
      font-size: 1.5rem;
      margin: 0.5rem 0;
      font-weight: 400;
    }
    .coming-soon {
      font-size: 2rem;
      font-weight: bold;
      background: #ffd700;
      color: #0b3d91;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      margin-top: 2rem;
      display: inline-block;
    }
    .ball {
      font-size: 5rem;
      margin-bottom: 1rem;
      animation: bounce 1.5s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>
    <div class="ball">⚽</div>
    <h1>World Cup 2026 Prediction Market</h1>
    <h2>Bet on your favorite teams • Win big • Powered by blockchain</h2>
    <div class="coming-soon">Coming Soon – 2026</div>
  </header>
  <footer>
    &copy; 2025 World Cup Prediction Market. All rights reserved.
  </footer>
</body>
</html>
